<div class="card mx-auto">
  <div class="card-header bg-white text-center">
    <h5 style="color: black">Login</h5>
  </div>
  <form action="/cargar-articulo">
    <div>
        <div class="card-body">
            <div class="entrada mb-3">
              <i class="fa-regular fa-envelope fa-beat-fade" style="color: #000000;"></i>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electrónico">
            </div>
              <div class="entrada mb-3">
                <i class="fa-solid fa-key fa-beat-fade" style="color: #000000;"></i>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
              </div>
              <button type="submit" class="btn btn-primary">Inicar Sesión</button>
              <div id="emailHelp" class="form-text">
                Al registrarse aceptas nuestras politicas de uso, Condiciones y Privacidad.
                No tienes una cuenta? <a href="/registrar">Registrate</a>
              </div>
        </div>
    </div>
</form>
</div>
